<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="index.js"></script>
  <title>Metric Imperial Unit Converter</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="input-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" aria-label="value to convert" value="20">
        <button>Convert</button>
      </div>
      <div class="output-container">
        <div class="output-wrapper">
          <h4 class="output-title">Length (Meter/Feet)</h4>
          <p class="output-data">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="output-wrapper">
          <h4 class="output-title">Volume (Liters/Gallons)</h4>
          <p class="output-data">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="output-wrapper">
          <h4 class="output-title">Mass (Kilograms/Pounds)</h4>
          <p class="output-data">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
